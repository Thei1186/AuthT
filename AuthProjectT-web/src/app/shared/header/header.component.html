<div>
  <mat-toolbar color="accent">
    <button mat-raised-button color="primary" routerLink="home">Home</button>
    <button mat-raised-button color="primary" routerLink="products">Products</button>
    <div *ngIf="!(user | async)">
      <button mat-raised-button color="primary" routerLink="users/login">Login</button>
    </div>
    <div *ngIf="user | async">
      <button mat-raised-button color="primary" routerLink="users/profile">Profile</button>
      <button mat-raised-button color="primary" routerLink="users/user-list">Users</button>
      <button mat-raised-button color="primary" (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>
</div>
