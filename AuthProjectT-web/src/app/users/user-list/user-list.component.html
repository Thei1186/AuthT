<div fxLayout="column" fxFlex="20%" *ngFor="let user of users$ | async">
  <mat-card  fxLayoutAlign="space-around center">
    <mat-card-title style="margin-right: 5px">{{user.name}}</mat-card-title>
    <mat-card-content>
        <p class="type-text">Display name:</p>{{user.displayName}}
        <p class="type-text">Email:</p>{{user.email}}
        <p class="type-text">Role:</p>{{user.role}}
    </mat-card-content>
    <mat-card-actions style="margin: 5px">
      <button mat-raised-button color="accent" (click)="assignRole(user.uid)">Assign role</button>
      <button mat-raised-button color="accent" (click)="deleteUser(user.uid)">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
